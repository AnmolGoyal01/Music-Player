<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="bgc_image" src="https://plus.unsplash.com/premium_photo-1683936164203-b8b814f2e3a6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bXVzaWMlMjBwbGF5JTIwYnV0dG9ufGVufDB8fDB8fHww" alt="album image">
    <nav>
        <div class="logo">
            <i class="fa-solid fa-music"></i>
        </div>
        <div class="searchBar">
            <input type="text" placeholder="Search for songs,artists etc...">
        </div>
        <div class="profileOptions">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-regular fa-user"></i>
        </div>
    </nav>
    <main>
        <div class="poster">
            <div class="currentSong">
                <img src="https://plus.unsplash.com/premium_photo-1683936164203-b8b814f2e3a6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bXVzaWMlMjBwbGF5JTIwYnV0dG9ufGVufDB8fDB8fHww" alt="">
            </div>
            <div class="controls">
                <div id="bkwd">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div id="play">
                    <i id="play" class="fa-solid fa-play"></i>
                </div>
                <div id="fwd">
                    <i id="fwd" class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
        <div class="songList">
            <h1>Songs List</h1>
            <div class="songCards">
                
            </div>
        </div>
    </main>
    <footer>
        <input type="range" id="progressBar" min="0" max="100">
    </footer>

    <script src="script.js"></script>
</body>
</html>
